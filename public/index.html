<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tests</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <main>
      <form >
        <ul>
          <li><label for="idi">Name: </label></li>
          <input
            type="text"
            name="idi"
            id="idi"
            size="30"
            placeholder="Enter Your Name"
          />
          <li><label for="num">Phone Number:</label></li>
          <input
            type="text"
            name="num"
            id="num"
            size="30"
            placeholder="Enter Your Phone Number"
          />
          <li><label for="re">Registration Number:</label></li>
          <input
            type="text"
            name="re"
            id="re"
            size="30"
            placeholder="Enter your Regd. No"
          />
          <li><label for="dob">Date Of Birth:</label></li>
          <input
            type="date"
            name="dob"
            id="dob"
            size="30"
            placeholder="Enter Your Birth Date"
          />
          <li><label for="email">Email Id:</label></li>
          <input
            type="text"
            name="email"
            id="email"
            size="30"
            placeholder="Enter Your mail id"
          />
          <li><label for="branch">Branch:</label></li>
          <input
            type="text"
            name="branch"
            id="branch"
            size="30"
            placeholder="Enter Your Branch"
          />
          <li><label for="dom">Domain:</label></li>
          <input
            type="text"
            name="dom"
            id="dom"
            size="30"
            placeholder="Enter Your domain"
          />
          <h4>Social Accounts:</h4>
          <label for="fb">facebook</label>
          <input
            type="text"
            name="fb"
            size="20"
            id="fb"
            placeholder="Your facebook acc"
          />
          <label for="insta">instagram</label>
          <input
            type="text"
            name="insta"
            size="20"
            id="insta"
            placeholder="Your instagram acc"
          />
          <button id="submit" onclick="validform()">SUBMIT</button>
        </ul>
      </form>
    </main>
    </script>
    <script src="index.js"></script>
  </body>
</html>
